  <!-- ✅ Footer -->
  <footer>ven.finance — 2025</footer>

  <!-- ✅ External Blog Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="assets/js/matrix.js"></script>

  <!-- ✅ Blog Post Markdown Loader -->
  <script>
    async function loadPosts() {
      const folder = 'assets/blog-posts/';
      const posts = ['post-1.md']; // update with real files later
      const out = document.getElementById('blog-posts');
      out.innerHTML = '';
      for (let file of posts) {
        const res = await fetch(folder + file);
        const text = await res.text();
        const div = document.createElement('div');
        div.innerHTML = marked.parse(text);
        div.style.margin = '2rem 0';
        out.appendChild(div);
      }
    }
    loadPosts();
  </script>
</body>
